<h1 mat-dialog-title>Create a module</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name the Module</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial (click)="ok()">OK</button>
</div>
