<div class="wrapper">
      <div class="left border">
      <h1 class="inner">Your Own Modules</h1>
      <button mat-raised-button class="inst-btn inner" *ngFor="let m of module" (click)="showInst(m)">
        {{m.name}}
      </button>
        <button mat-raised-button class="inst-btn inner">hello</button>
      </div>

  <div class="right border">

      <ngx-graph [view]="windowSize" [showMiniMap]="true" [links]="links" [nodes]="nodes" [animate]="false">
        <ng-template #defsTemplate>
          <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
            <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
          </svg:marker>
        </ng-template>

        <ng-template #nodeTemplate let-node>
          <svg:g>
            <rect [attr.width]="node.dimension.width" [attr.height]="node.dimension.height" stroke="plum"
                  stroke-width="6" fill="None" rx="5" *ngIf="node.isSelected" />
            <rect [attr.width]="node.dimension.width" [attr.height]="node.dimension.height" stroke="coral"
                  stroke-width="6" fill="None" rx="5" *ngIf="node.isActive" />
            <svg:rect [attr.width]="node.dimension.width" [attr.height]="node.dimension.height"
                      [style]="'fill: '+ node.color" rx="5" />
            <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2"
                      style="fill:azure">{{node.label}}</svg:text>
          </svg:g>
        </ng-template>

        <ng-template #linkTemplate let-link>
          <svg:g class="edge">
            <svg:path class="line" stroke-width="2" marker-end="url(#arrow)">
            </svg:path>
            <svg:text class="edge-label" text-anchor="middle">
              <textPath class="text-path" [attr.href]="'#' + link.id" [style.dominant-baseline]="link.dominantBaseline"
                        startOffset="50%">
                {{link.label}}
              </textPath>
            </svg:text>
          </svg:g>
        </ng-template>
      </ngx-graph>
    </div>

</div>
