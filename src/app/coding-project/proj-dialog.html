<h1 mat-dialog-title>Create a Project</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name the Module</mat-label>
    <input matInput [(ngModel)]="data.title">
    <input matInput [(ngModel)]="data.description">
    
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.description && data.title" cdkFocusInitial (click)="ok()">OK</button>
</div>
